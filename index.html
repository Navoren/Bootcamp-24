<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<link rel="stylesheet" href="style.css">
<link rel="icon" href="assets/favicon.ico" type="image/x-icon">
<body>
    <header>
        <h2 class="logo">Logo</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">Service</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <button class="btn-login-head">Login</button>
        </nav>
    </header>
    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" required placeholder="Name">
                <input type="email" required placeholder="Email">
                <input type="password" required placeholder="Password">
                <div class="remember"><label for=""><input type="checkbox"> Remember Me</label></div>
                <button class="btn-login">Login</button>
                <div class="no-account"><label for="">Account hai?? </label><a href="">Register</a></div>
            </div>
        </form>
    </div>
    
</body>
</html>
